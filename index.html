<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
    <style>
        body {
            background: url(img/background.jpeg) no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }

        h3 {
            color: #fff;
        }
    </style>
  <!-- navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">

  <!-- form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calorie</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>

                        <button  class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update</button>

                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>

                        <button type="button" class="back-btn btn gray pull-right"><i class="fa fa-chevron-circle-left"></i> back</button>
                    </div>
                </form>
            </div>
        </div>

     <!-- Calorie count -->
     <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

     <!-- item list -->
     <ul id="item-list" class="collection">
         <!-- <li class="collection-item" id="item-0">
             <strong>Steak dinner: </strong> <em>1200 Calories</em>
             <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
         </li>

         <li class="collection-item" id="item-0">
             <strong>chicken dinner: </strong> <em>800 Calories</em>
             <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
         </li>

         <li class="collection-item" id="item-0">
             <strong>ice cream: </strong> <em>1150 Calories</em>
             <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
         </li> -->
     </ul>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
